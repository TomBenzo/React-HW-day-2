{% extends 'base.html' %}

{% block content %}
<style>
    h1 {
        font-size: 100px;
        text-align: center;
    }
    </style>
    <h1> Products </h1>
    <style>
        body {
          background-image: url('https://airwallpaper.com/wp-content/uploads/wall003/Beautiful-Beige-Wallpaper-620x349.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>

    <div class="container">
        <div class="row">
        {% for product in products %}
                <div href='{{ url_for("shop.individualProduct", product_id=product.id) }}' class="card" style="width: 18rem;">
                    <ul class="list- group list-group-flush">
                        
                        <li class="list-group item">
                            <a href='{{ url_for("shop.individualProduct", product_id=product.id) }}'>
                                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ product.product_name }}</h5>
                                    <p class="card-text">{{ product.price }}</p>
                                </div>
                            </a>
                        </li>


                        <li class="list-group item">
                            <form action="{{ url_for('shop.addToCart', product_id=product.id) }}">
                                <button type="submit" class="btn btn-primary">Add To Cart</button>
                            </form>
                        </li>   
                    </ul>
                </div>
        {% endfor %}
        </div>
    </div>
{% endblock content %}
