{% extends 'base.html' %}


{% block content %}

<h1> Cart: </h1>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col" >ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.product_name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.subtotal }}</td>
            <td>
                <button class = "btn-btn-danger">
                    Remove
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock content %}
